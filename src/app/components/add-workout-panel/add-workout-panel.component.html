<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <h3 class="subtitle-1">Add Workout</h3>
        </mat-panel-title>
        <mat-panel-description>
            <mat-icon>add_circle</mat-icon>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <ng-template matExpansionPanelContent>
        <div class="form-container">
            <mat-form-field class="form-field">
                <mat-label>Workout Name</mat-label>
                <input matInput required [(ngModel)]="workoutName" />
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-label>Workout Type</mat-label>
                <mat-select required [(ngModel)]="selectedType">
                    <mat-option *ngFor="let option of workoutType" [value]="option.value">
                        {{ option.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </ng-template>
    <mat-action-row>
        <button mat-stroked-button color="primary" (click)="addWorkout()" [disabled]="!workoutName">Create</button>
    </mat-action-row>
</mat-expansion-panel>
