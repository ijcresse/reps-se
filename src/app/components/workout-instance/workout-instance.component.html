@if ( currentState === 'loading' ) {
    Loading instance data...   
} @else if ( currentState !== 'loaded' && currentState !== 'empty') {
    Error! Sorry, something went wrong.
} @else {
    @if ( workout.workoutData['type'] === 0) {
        <app-aerobic-fields ng-repeat="(user) in workout.userPerformance" 
            [(aerobicData)]="workout.userPerformance[user]" 
            [templateColor]="templateColor"
            [workoutPanelColor]="panelColor"
            (workoutPanelColorChange)="onPanelColorChange($event)"
            [user]="user">
        </app-aerobic-fields>
    } @else {
        <app-anaerobic-fields ng-repeat="(user) in workout.userPerformance" 
            [(anaerobicData)]="workout.userPerformance[user]" 
            [templateColor]="templateColor"
            [workoutPanelColor]="panelColor"
            (workoutPanelColorChange)="onPanelColorChange($event)"
            [user]="user">
        </app-anaerobic-fields>
    }
}
