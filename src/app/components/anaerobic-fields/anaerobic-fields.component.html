<div [ngClass]="panelColor" class="container">
    <div class="form-header">
        <p class="body-1">{{ user }}</p>
        <button mat-stroked-button color="primary" (click)="updateFields()">Done!</button>
    </div>
    <mat-divider></mat-divider>
    <div class="form-container">
        <div class="stats-container">
            <div class="field">
                <p class="body-1">Sets</p>
                <button mat-stroked-button (click)="anaerobicData['instanceData']['performance'].sets = anaerobicData['instanceData']['performance'].sets - 1">
                    <mat-icon>remove</mat-icon>
                </button>
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="anaerobicData['instanceData']['performance'].sets" />
                </mat-form-field>
                <button mat-stroked-button (click)="anaerobicData['instanceData']['performance'].sets = anaerobicData['instanceData']['performance'].sets + 1">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="field">
                <p class="body-1">Reps</p>
                <button mat-stroked-button (click)="anaerobicData['instanceData']['performance'].reps = anaerobicData['instanceData']['performance'].reps - 1">
                    <mat-icon>remove</mat-icon>
                </button>
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="anaerobicData['instanceData']['performance'].reps" />
                </mat-form-field>
                <button mat-stroked-button (click)="anaerobicData['instanceData']['performance'].reps = anaerobicData['instanceData']['performance'].reps + 1">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="field">
                <p class="body-1">Weight</p>
                <button mat-stroked-button (click)="anaerobicData['instanceData']['performance'].weight = anaerobicData['instanceData']['performance'].weight - 1">
                    <mat-icon>remove</mat-icon>
                </button>
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="anaerobicData['instanceData']['performance'].weight" />
                </mat-form-field>
                <button mat-stroked-button (click)="anaerobicData['instanceData']['performance'].weight = anaerobicData['instanceData']['performance'].weight + 1">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div>
            <p class="body-1">Notes</p>
            <mat-form-field class="notes">
                <mat-label>Additional Context</mat-label>
                <textarea matInput [(ngModel)]="anaerobicData['instanceData']['performance'].notes"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
