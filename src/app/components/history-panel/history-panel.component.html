<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{ historyDoc.displayName }}</mat-panel-title>
        <mat-panel-description>{{ historyDoc.date.toMillis() | date: 'dd/MM/yyyy' }}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <app-history-details *ngFor="let instance of historyDoc.instances" [instance$]="instance"></app-history-details>
    </ng-template>
</mat-expansion-panel>
